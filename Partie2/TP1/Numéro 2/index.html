<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Script FontAwasome-->
    <script  src = " https://kit.fontawesome.com/d38cea82af.js " crossorigin ="anonymous"></script>  
    <title>JQUERY Partie 2 - TP 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="text-center">
                    <h1 class="minuteur">
                        <span class="minutes">00</span> : <span class="seconds">00</span>
                    </h1>
                    <p class="btn-group">
                    <!--<button class="btn btn-success btn-lg" name="start" data-action="start">Start</button>-->
                    <button class="btn btn-danger btn-lg" name="stop" data-action="stop">Stop</button>
                    </p>
                    <p>
                    <button class="btn btn-link" type="reset" data-action="reset">Reset</button>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h1>Deviner une nombre</h1>
                    <p>Nous avons généré une nombre aléatoire entre 1 et 100. <br>Pour chaque tentative, nous vous dirons <br>si votre estimation est trop ou pas assez élevée. </p>
                    <div class="form">
                        <label for="guessField" >Entrez votre proposition :</label>
                        <input type="text" name="number" class="guessField">
                        <input type="submit" value="Valider" class=guessSubmit>
                    </div>
                    <div class="resultParas">
                        <p class="guesses"></p>
                        <p class="lastResult"></p>
                        <p class="lowOrHi"></p>
                        <p class="counter"></p>
                    </div>
            </div>
        </div>
    </div>
    




    <!--Script Boostrap JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--Script JS-->
    <script src="assets/js/script.js"></script>
</body>
</html>
