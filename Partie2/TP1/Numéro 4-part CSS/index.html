<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Script FontAwasome-->
    <script  src = " https://kit.fontawesome.com/d38cea82af.js " crossorigin ="anonymous"></script>  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>JQUERY Partie 2 - TP 1</title>
</head>
<body>
    <div class="container-fluid bgLJP1">
        <!-- Page 1 : visble puis invisible -->
        <div class="row d-block  " id="firstPage">
            <div class="col-12 firstPage  text-center d-flex justify-content-center align-items-center">
                <button class="btn slide-in-fwd-center" id="playGame"> Jouer !</button>
            </div>
        </div>
        <!-- Page 2 : invisble puis visible -->
        <div class="d-none" id="secondPage">
            <!-- Row titre + Règle -->
            <div class="row" >
                <div class="col-6 offset-3 text-center mt-5 pt-5">
                    <h1 class="text-white mt-5">Le jeu du <br>juste prix</h1>
                </div>
            </div>
            <div class="row p2r2">
                <div class="col-6 offset-3 text-center text-white">
                        <p>Devinez le nombre entre 1 et 100 généré aléatoirement par l'ordinateur.<br>
                            <strong>Attention</strong> : vous ne disposez que de 10 tentatives ! 
                </div>
            </div>
            <!-- Row timer-->
            <div class="row">
                <div class="col-6 offset-3 text-center display-1 mt-n2">
                    <div class="text-center text-white invisible timer">
                        <p class="minuteur">
                            <span class="minutes">00</span> : <span class="seconds">00</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Row champ + bouton -->
            <div class="row">
                <div class="col-6 offset-3 text-center text-white mt-n4">
                        <div class="form">
                            <div>
                                <label for="guessField" >Entrez votre proposition :</label>
                            </div>
                            <div>
                                <input type="text" name="number" class="guessField">
                            </div>
                            <div>
                                <input type="submit" value="Valider" class="guessSubmit btn btn-light my-2">
                            </div>
                        </div>
                </div>
            </div>
            <!-- Row indice -->
            <div class="row">
                <div class="col-12 text-center text-white">
                    <div class="resultParas">
                        <div class="row">
                            <div class="col-2 offset-5">
                                <p class="lastResult bg-alert"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 offset-5">
                                <p class="lowOrHi"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 offset-4">
                                <p class="guesses mt-n1"></p>
                            </div>
                        </div>
                        <!-- Compteur caché-->
                        <div class="row">
                            <div class="col-1 offset-6 invisible">
                                <p class="counter"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page 3 : invisble puis visible -->
                <!--Colonne RESULTATS -->
        <div class="d-none" id="thirdPage">
            <div class="row">
                <div class="col-4 text-center ">
                    <div class="loose bg-danger"></div>
                    <div class="win bg-success"></div>
                </div>

            </div>
                <!--Tableau RESULTATS -->
            <div class="row">
                <div class="col-4 text-white text-center">
                    <div class="row text-center text-white">
                        <div class="col-3 border border-light bg-dark">
                            <p>JOUÉ</p>
                        </div>
                        <div class="col-3 border border-light text-white">
                            <p class="playChamp"> </p> 
                        </div>
                    </div>
                    <div class="row text-center text-white">
                        <div class="col-3 border border-light bg-danger">
                            <p>PERDU</p>
                        </div>
                        <div class="col-3 border border-light">
                            <p class="looseChamp"> </p> 
                        </div>
                    </div>
                    <div class="row text-center text-white">
                        <div class="col-3 border border-light bg-success">
                            <p>GAGNÉ</p>
                        </div>
                        <div class="col-3 border border-light">
                            <p class="winChamp"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--Script Boostrap JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--Script JS-->
    <script src="assets/js/script.js"></script>
</body>
</html>
