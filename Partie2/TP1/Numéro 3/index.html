<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Script FontAwasome-->
    <script  src = " https://kit.fontawesome.com/d38cea82af.js " crossorigin ="anonymous"></script>  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>JQUERY Partie 2 - TP 1</title>
</head>
<body>
    <div class="container-fluid bgLJP">
        <!-- Page 1 : visble puis invisible -->
        <div class="row d-block  " id="firstPage">
            <div class="col-12 firstPage  text-center d-flex justify-content-center align-items-center">
                <button class="btn pulse-button" id="playGame"> Jouer !</button>
            </div>
        </div>
        <!-- Page 2 : invisble puis visible -->
        <div class="d-none" id="secondPage">
            <!-- Row titre-->
            <div class="row">
                <div class="col-12 text-center mt-5">
                    <h1 class=text-white>Le jeu du juste prix</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3 text-center text-white">
                    <h2>Devinez une nombre</h2>
                        <p>Devinez le nombre aléatoire entre 1 et 100 généré par l'ordinateur. Pour chaque tentative, nous vous dirons si votre estimation est trop ou pas assez élevée.
                            Attention : vous ne disposez que de 10 tentatives. 
                </div>
            </div>
            <!-- Row timer-->
            <div class="row">
                <div class="col-12 text-center display-1">
                    <div class="text-center invisible timer">
                        <p class="minuteur text-white">
                            <span class="minutes">00</span> : <span class="seconds">00</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Row séparée en 2 -->
            <div class="row">
                <!--Colonne GAUCHE -->
                <div class="col-5 offset-2 text-white text-center">
                
                    <div class="row">
                        <div class="col-12 text-center text-white">
                            <div class="form">
                                <div>
                                    <label for="guessField" >Entrez votre proposition :</label>
                                </div>
                                <div>
                                    <input type="text" name="number" class="guessField form-control">
                                </div>
                                <div>
                                    <input type="submit" value="Valider" class="guessSubmit btn btn-dark">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 offset-3 text-center text-white">
                            <div class="resultParas">
                                <p class="guesses"></p>
                                <p class="lastResult"></p>
                                <p class="lowOrHi"></p>
                                <p class="win5"></p>
                                <p class="counter"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Colonne DROITE -->
                <div class="col-4 text-white text-center">
                    <div class="row text-center text-white">
                        <div class="col-3 border border-light bg-dark">
                            <p>JOUÉ</p>
                        </div>
                        <div class="col-3 border border-light text-white">
                            <p class="playChamp"> </p> 
                        </div>
                    </div>
                    <div class="row text-center text-white">
                        <div class="col-3 border border-light bg-danger">
                            <p>PERDU</p>
                        </div>
                        <div class="col-3 border border-light">
                            <p class="looseChamp"> </p> 
                        </div>
                    </div>
                    <div class="row text-center text-white">
                        <div class="col-3 border border-light bg-success">
                            <p>GAGNÉ</p>
                        </div>
                        <div class="col-3 border border-light">
                            <p class="winChamp"></p>
                        </div>
                    </div> 



                </div>
            </div>
            
            
 
 
            </div>
        </div>
    </div>




    <!--Script Boostrap JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--Script JS-->
    <script src="assets/js/script.js"></script>
</body>
</html>
